<head>
  <title>TextEditor</title>
  <meta name="viewport" content="user-scalable=no, width=device-width, maximum-scale=1, initial-scale=1, minimum-scale=1">
</head>

<body>
  {{> texteditor}}
</body>

<template name="texteditor">
  <div>live edit?</div>
  <div>user: {{user.profile.name}}</div>
  <div>permissions: {{permissions}}</div>
  <textarea autofocus="true">{{value}}</textarea>
</template>
